<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <!-- Gradient for the main shape -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Inner shadow for depth -->
    <linearGradient id="innerGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle (optional, can be removed for transparent) -->
  <!-- <circle cx="32" cy="32" r="30" fill="#1e1b4b" opacity="0.9"/> -->
  
  <!-- Database cylinder - top ellipse -->
  <ellipse cx="32" cy="18" rx="18" ry="6" fill="url(#primaryGradient)" filter="url(#glow)"/>
  
  <!-- Database cylinder - body -->
  <path d="M14 18 L14 42 C14 45.3 22 48 32 48 C42 48 50 45.3 50 42 L50 18" 
        fill="url(#primaryGradient)" opacity="0.85"/>
  
  <!-- Database cylinder - bottom ellipse -->
  <ellipse cx="32" cy="42" rx="18" ry="6" fill="url(#primaryGradient)" opacity="0.7"/>
  
  <!-- Middle ring 1 -->
  <ellipse cx="32" cy="26" rx="18" ry="6" fill="none" stroke="url(#primaryGradient)" stroke-width="1.5" opacity="0.5"/>
  
  <!-- Middle ring 2 -->
  <ellipse cx="32" cy="34" rx="18" ry="6" fill="none" stroke="url(#primaryGradient)" stroke-width="1.5" opacity="0.5"/>
  
  <!-- Nexus connection nodes -->
  <circle cx="32" cy="18" r="3" fill="#ffffff" opacity="0.9"/>
  <circle cx="20" cy="30" r="2.5" fill="#ffffff" opacity="0.8"/>
  <circle cx="44" cy="30" r="2.5" fill="#ffffff" opacity="0.8"/>
  <circle cx="32" cy="42" r="3" fill="#ffffff" opacity="0.9"/>
  
  <!-- Connection lines forming the "nexus" -->
  <line x1="32" y1="18" x2="20" y2="30" stroke="#ffffff" stroke-width="1.5" opacity="0.6"/>
  <line x1="32" y1="18" x2="44" y2="30" stroke="#ffffff" stroke-width="1.5" opacity="0.6"/>
  <line x1="20" y1="30" x2="32" y2="42" stroke="#ffffff" stroke-width="1.5" opacity="0.6"/>
  <line x1="44" y1="30" x2="32" y2="42" stroke="#ffffff" stroke-width="1.5" opacity="0.6"/>
  <line x1="20" y1="30" x2="44" y2="30" stroke="#ffffff" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Center nexus point -->
  <circle cx="32" cy="30" r="4" fill="#ffffff" filter="url(#glow)"/>
  <circle cx="32" cy="30" r="2" fill="url(#primaryGradient)"/>
  
  <!-- Highlight on top -->
  <ellipse cx="32" cy="16" rx="12" ry="3" fill="url(#innerGlow)"/>
</svg>
